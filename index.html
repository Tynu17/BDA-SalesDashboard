<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Penjualan</title>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 30px;
    }

    h1 {
      margin-bottom: 5px;
    }

    .subtitle {
      color: #555;
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    .badge {
      display: inline-block;
      padding: 10px 20px;
      border-radius: 20px;
      color: white;
      font-weight: bold;
      background: #4CAF50;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Dashboard Penjualan</h1>
  <div class="subtitle">Ringkasan performa penjualan untuk manajemen</div>

  <div class="grid">
    <div class="card">
      <h2>Top 5 Produk Terlaris</h2>
      <canvas id="barChart"></canvas>
    </div>

    <div class="card">
      <h2>Tren Produk Terlaris</h2>
      <canvas id="lineChart"></canvas>
    </div>

    <div class="card">
      <h2>Klasifikasi Produk Terlaris</h2>
      <p>Produk: <strong id="produkNama"></strong></p>
      <div class="badge">High</div>
    </div>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
