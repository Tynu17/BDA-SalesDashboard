<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Executive Dashboard Penjualan Helm Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header class="header">
  <h1>Executive Dashboard Penjualan Helm Online</h1>
  <p>Analisis Penjualan Berbasis Waktu & Jenis Produk untuk Keputusan Manajerial</p>
</header>

<section class="filter-bar">
  <select id="filterMonth">
    <option value="all">All Month</option>
  </select>

  <select id="filterYear">
    <option value="all">All Year</option>
    <option value="2024">2024</option>
    <option value="2025">2025</option>
    <option value="2026">2026</option>
  </select>

  <select id="filterType">
    <option value="all">All Helmet Type</option>
  </select>
</section>

<section class="kpi-section">
  <div class="kpi-card">
    <span>Total Unit Terjual</span>
    <h2 id="kpiUnit">0</h2>
  </div>
  <div class="kpi-card">
    <span>Total Penjualan</span>
    <h2 id="kpiRevenue">Rp 0</h2>
  </div>
  <div class="kpi-card">
    <span>Produk Terlaris</span>
    <h2 id="kpiTop">-</h2>
  </div>
  <div class="kpi-card">
    <span>Rata-rata / Bulan</span>
    <h2 id="kpiAvg">0</h2>
  </div>
</section>

<section class="chart-box">
  <h3>Tren Pertumbuhan Penjualan</h3>
  <canvas id="trendChart"></canvas>
</section>

<section class="chart-box">
  <h3>Top 5 Helm Terlaris</h3>
  <canvas id="topChart"></canvas>
</section>

<section class="insight-box">
  <h3>Rekomendasi Manajerial</h3>
  <p id="insightText"></p>
</section>

<script src="script.js"></script>
</body>
</html>
